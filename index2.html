<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>SNES</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<center>
<h1>SNES Emulator JS - Andrés Avendaño</h1>
<h1>Super Mario All-Stars + Super Mario World</h1>
</center>
<center>
<div style="width:640px;height:480px;max-width:100%">
<div id="game"></div>
</div>
</center>

<script type="text/javascript">
    EJS_player = '#game';
    EJS_gameUrl = 'roms/Super Mario.sfc'; // Url to Game rom
    EJS_core = 'snes';
    EJS_mouse = false; // SNES Mouse
    EJS_multitap = false; // SNES Multitap
  

    
</script>
<script src="https://www.emulatorjs.com/loader.js"></script>

</body>
</html>
