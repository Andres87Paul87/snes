<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>SNES</title>
</head>

<body>

<h2>SNES Emulator</h2>

<!-- BOTONES DE JUEGOS -->
<button onclick="loadGame('roms/tmt4.sfc')">Tortugas ninjas </button>

<br><br>

<div style="width:640px;height:480px">
  <div id="game"></div>
</div>

<script>
function loadGame(rom) {
    document.getElementById("game").innerHTML = "";

    window.EJS_player = "#game";
    window.EJS_gameUrl = rom;
    window.EJS_core = "snes";

    // Recargar el emulador
    let script = document.createElement("script");
    script.src = "https://www.emulatorjs.com/loader.js";
    document.body.appendChild(script);
}
</script>

</body>
</html>
